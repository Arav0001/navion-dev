<!DOCTYPE html>
<html>
	<head>
		<title>NAVION Control</title>
		<link rel="stylesheet" href="style.css">
		<script src="chart.js"></script>
	</head>
	<body>
		<h1>NAVION Control Panel</h1>
		<button onclick="sendCommand('launch')">Launch</button>
		<div class="servo-control">
			<h2>TVC Servo Control</h2>
			<label for="x-angle">X Angle:</label>
			<input type="number" id="x-angle" value="45" min="0" max="90">
			<button onclick="sendServoAngle('x')">Send X Angle</button>
			<label for="y-angle">Y Angle:</label>
			<input type="number" id="y-angle" value="45" min="0" max="90">
			<button onclick="sendServoAngle('y')">Send Y Angle</button>
		</div>
		<div class="joystick">
			<h2>TVC Joystick Control</h2>
			<div class="joystick-center-wrapper">
				<div id="joystick-box">
					<div id="joystick-dot"></div>
				</div>
			</div>
			<p id="tvc-output">TVC X: 0.0, Y: 0.0</p>
		</div>
		<div id="state-controls">
			<label id="time-span-label" for="time-span-slider">Graph Time Span (sec):</label>
			<input type="range" min="1" max="10" value="5" id="time-span-slider">
			<span id="time-span-value">5</span>
		</div>
		<div id="state-container"></div>
		<script src="server.js"></script>
	</body>
</html>
